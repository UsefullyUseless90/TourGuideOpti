# This job runs in the test stage.
unit-test-app:   
  stage: test    # It only starts when the job in the build stage completes successfully.
  image:  gradle:7.1.0-jdk11
  script:
    - cd TourGuide 
    - chmod +x gradlew && ./gradlew test
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: push
    paths:
      - build
      - .gradle
